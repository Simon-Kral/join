<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="assets\img\Join.png">
    <link rel="stylesheet" href="./Style2.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./js/storage.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/loadHTML.js"></script>
    <script src="./js/contacts.js"></script>
    <style>
        .sec-menu-board-contacts {
            background-color: rgb(9, 25, 49);
            pointer-events: none;
        }

        .sec-menu-flex-police p {
            padding: 0px;
        }
    </style>
</head>

<body onload="init(), loadmenu(), initContacts()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <main class="contacts">


        <div class="contact-list-box">

            <div class="add-contact-button-box">
                <button>
                    <span>Add new contact</span>
                    <img src="./assets/img/person_add.svg" alt="person add">
                </button>
            </div>

            <div class="contact-list">
                <div class="contact-list-separator-box">
                    <span id="separator-letter-span">A</span>
                    <div class="separator-horizontal"></div>
                </div>
                <div class="contact-list-entry pointer"
                    onmousedown="dontChangeFocus(event); selectContacts(this, 0, true)">
                    <div class="profile-info">
                        <span class="profile-badge" style="background-color: #00BEE8;">SM</span>
                        <span class="profile-fullname">Sofia MÃ¼ller (You)</span>
                    </div>
                </div>
            </div>


        </div>


        <div class="contact-detail">
            <div class="contact-detail-head">
                <h1>Contacts</h1>
                <div class="seperator-vertical-blue"></div>
                <span>Better with a team</span>
            </div>
        </div>


    </main>
</body>

</html>
