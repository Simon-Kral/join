<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="assets\img\Join.png">
    <link rel="stylesheet" href="./Style2.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./js/storage.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/homepage.js"></script>
</head>

<body onload="loadRegister(), init()" class="body-register">
    <div class="register-sign-up-flex" id="register_sign_up_box">
        <p>Not a Join user?</p>
        <span onclick="signUpBox()">Sign up</span>
    </div>
    <div id="start_register_background" class="start-register-background">
        <div id="start_register_box" class="start-register-box">
            <img src="assets\img\join-register.png">
        </div>
    </div>
    <div class="register-login-flex">
        <form onsubmit="login(); return false" >
            <div class="register-login" id="register_login">
                <h1>Log in</h1>
                <div class="login-spacer"></div>
                <div class="login-input">
                    <input type="email" placeholder="Email" required id="register_login_value">
                    <img src=" assets\img\register_mail.png">
                </div>
                <div class="login-input" id="register_pw_login">
                    <input type="password" placeholder="Password" required id="register_pw_login_value" onfocus="changeLoginImg()">
                    <img src="assets\img\register_lock.png" onclick="encryptPassword1()" id="register_pw_login_img" class="password-RL">
                </div>
                <div class="register-login-checkbox">
                    <input type="checkbox" id="login_checkbox">
                    <span>Remeber me</span>
                </div>
                <div class="register-login-button-flex">
                    <button class="register-login-sign-up-button">Log in</button>
                    <a href="summary.html"><span>Guest Log in</span></a>
                </div>
        </form>
    </div>
    <form onsubmit="register(); return false" class="d-none" id="register_sign_in">
        <div class="register-sign-up-img">
            <img src="assets\img\Vector.png" onclick="backToLogin()">
            <h1>Sign up</h1>
            <div></div>
        </div>
        <div class="register-spacer"></div>
        <div class="login-input" > 
            <input type="text" placeholder="Name" required id="register_name">
            <img src="assets\img\register_people.png">
        </div>
        <div class="login-input" >
            <input type="email" placeholder="Email" required id="register_email">
            <img src=" assets\img\register_mail.png">
        </div>
        <div class="login-input" >
            <input type="password" placeholder="Password" required id="register_pw_sign_in" onfocus="changeSigninImg()">
            <img src="assets\img\register_lock.png" onclick="encryptPassword2()" class="password-RL" id="register_pw_sign_in_img"> 
        </div>
        <div class="login-input" >
            <input type="password" placeholder="Confirm Password" required onfocus="changeSigninImg()" id="register_pw_sign_in_confirm">
            <img src="assets\img\register_lock.png" class="password-RL" id="register_pw_sign_in_confirm_img" onclick="encryptPassword2()">
        </div>
        <div class="register-sign-up-checkbox" id="register_checkbox">
            <input type="checkbox" required>
            I accept the <a href="">Privacy Policy</a>
        </div>
        <button class="register-login-sign-up-button" id="register_button">Sign in</button>
    </form>
    <div class="register-rights">
        <a href="privacy_policy_register.html">Privacy Policy</a>
        <a href="legal_notice_register.html">Legal Notice</a>
    </div>
    <div class="d-none" id="singed_Up_Succes">
        <span>
            You Signed Up successfully!
        </span>
    </div>
</body>

</html>
