<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="assets\img\Join.png">
    <link rel="stylesheet" href="./Style2.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./js/homepage.js"></script>
</head>

<body onload="loadRegister()" class="body-register">
    <div id="start_register_background" class="start-register-background">
        <div id="start_register_box" class="start-register-box">
            <img src="assets\img\join-register.png">
        </div>
    </div>
    <div class="register-login-flex">
        <div class="register-login">
            <h1>Log in</h1>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <div>
                <input type="checkbox">
                <span>Remeber me</span>
            </div>
            <div>
                <button>Log in</button>
                <button>Guest Log in</button>
            </div>
        </div>
    </div>
</body>

</html>
