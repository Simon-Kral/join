<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="assets\img\Join.png">
    <link rel="stylesheet" href="./Style2.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./js/homepage.js"></script>
</head>

<body onload="loadRegister()" class="body-register">
    <div class="register-sign-up-flex" id="register_sign_up_box">
        <p>Not a Join user?</p>
        <span onclick="signUpBox()">Sign up</span>
    </div>
    <div id="start_register_background" class="start-register-background">
        <div id="start_register_box" class="start-register-box">
            <img src="assets\img\join-register.png">
        </div>
    </div>
    <div class="register-login-flex">
        <form onsubmit="validateForm(); return false">
            <div class="register-login" id="register_login">
                <h1>Log in</h1>
                <div class="login-spacer"></div>
                <div class="login-input">
                    <input required type="email" placeholder="Email" type="submit"> 
                    <img src=" assets\img\register_mail.png">
                </div>
                <div class="login-input">
                    <input required type="text" placeholder="Password" type="submit">
                    <img src="assets\img\register_lock.png">
                </div>
                <div class="register-login-checkbox">
                    <input type="checkbox">
                    <span>Remeber me</span>
                </div>
                <div class="register-login-button-flex">
                    <div class="register-login-sign-up-button" type="submit" onclick="validateForm()">Log in</div>
                    <a href="summary.html"><span>Guest Log in</span></a>
                </div>
        </form>
    </div>
    <div class="d-none" id="register_sign_in">
        <div class="register-sign-up-img">
            <img src="assets\img\Vector.png" onclick="backToLogin()">
            <h1>Sign up</h1>
            <div></div>
        </div>
        <div class="register-spacer"></div>
        <div class="login-input">
            <input type="text" placeholder="Name">
            <img src="assets\img\register_people.png">
        </div>
        <div class="login-input">
            <input type="email" placeholder="Email">
            <img src=" assets\img\register_mail.png">
        </div>
        <div class="login-input">
            <input type="text" placeholder="Password">
            <img src="assets\img\register_lock.png">
        </div>
        <div class="login-input">
            <input type="text" placeholder="Confirm Password">
            <img src="assets\img\register_lock.png">
        </div>
        <div class="register-sign-up-checkbox">
            <input type="checkbox">
            I accept the <a href="">Privacy Policy</a>
        </div>
        <div class="register-login-sign-up-button">Log in</div>
    </div>
    </div>
    <div class="register-rights">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal Notice</a>
    </div>
</body>

</html>
