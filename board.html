<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets\img\Join.png">
    <link rel="stylesheet" href="./Style2.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./js/loadHTML.js"></script>
    <script src="./js/board.js"></script>
    <style>
        .sec-menu-board-board {
            background-color: rgb(9, 25, 49);
            pointer-events: none;
        }

        .sec-menu-flex-police p {
            padding: 0px;
        }
    </style>
</head>

<body onload="init()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <section class="board-head">
        <h1 class="board">Board</h1>
        <div class="place-search-task">
            <form class="search-task-tag">
                <input class="search-task-in" type="search" placeholder="Search...">
                <button class="search-task-button" type="submit">Search</button>
            </form>
            <button class="add-task">Add task +</button>
        </div>
    </section>
    <section class="board-head-task">
        <div class="single-task-head">
            <p>To do</p>
            <button onclick="showTodoHtml()" class="style-task-button">+</button>
        </div>
        <div class="single-task-head">
            <p>In progress</p>
            <button onclick="showInProgressHtml()" class="style-task-button">+</button>
        </div>
        <div class="single-task-head">
            <p>Await feedback</p>
            <button onclick="showAwaitFeedbackHtml()" class="style-task-button">+</button>
        </div>
        <div class="single-task-head">
            <p>Done</p>
            <button onclick="showDoneHtml()" class="style-task-button">+</button>
        </div>
    </section>
    <section class="board-body-task">
        <div class="single-task" id="to_do_place">
            <!-- <div class="empty-task-place">No tasks To Do</div> -->
            <!-- <div class="basti-test" id="test_todo_task"></div> -->
        </div>
        <div class="single-task" id="in_progress_place">
            <!-- <div class="empty-task-place">No tasks In progress</div> -->
            <!-- <div class="basti-test" id="test_inprogress_task"></div> -->
        </div>
        <div class="single-task" id="await_feedback_place">
            <!-- <div class="empty-task-place">No tasks Await feedback</div> -->
            <!-- <div class="basti-test" id="test_awaitfeedback_task"></div> -->
        </div>
        <div class="single-task" id="done_place">
            <!-- <div class="empty-task-place">No tasks Done</div> -->
            <!-- <div class="basti-test" id="test_done_task"></div> -->
        </div>
    </section>
</body>

</html>
