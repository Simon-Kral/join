<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Task</title>
    <link rel="icon" href="assets\img\Join.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Style2.css">

    <script src="./script.js"></script>
    <script src="./js/loadHTML.js"></script>
    <script src="./js/add_task.js"></script>
    <style>
        .sec-menu-board-task {
            background-color: rgb(9, 25, 49);
            pointer-events: none;
        }

        .sec-menu-flex-police p {
            padding: 0px;
        }
    </style>

</head>

<body onload="init()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <main class="add_task">
        <h1>Add Task</h1>
        <form class="add-task-form-section" onsubmit=" validateForm();return false">
            <section class="form-left">
                <div id="add_task_title">
                    <div class="required-header">
                        <h3>Title</h3>
                        <h3 style="color: #FF8190;">*</h3>
                    </div>
                    <input class="styled-input focus-blue" placeholder="Enter a title" required type="text"
                        id="add_task_title">
                </div>
                <div id="add_task_description">
                    <h3>Description</h3>
                    <div class="textarea-wrapper">
                        <textarea class="focus-blue" placeholder="Enter a Description" name="add_task_description"
                            id="add_task_description_textarea"></textarea>
                    </div>
                </div>
                <div id="add_task_assigned_to">
                    <h3>Assigned to</h3>
                    <div class="input-with-button-wrapper">
                        <input class="styled-input focus-blue" placeholder="Select contacts to assign" type="text"
                            id="input_with_button_assigned_to">
                        <a>
                            <img src="./assets/img/arrow_drop_down.png" alt="add">
                        </a>
                    </div>
                </div>
                <div class="bottom-section">
                    <span style="color: #FF8190;">*</span>
                    <span>This field is required</span>
                </div>
            </section>
            <section id="separator-vertical"></section>
            <section class="form-right">
                <div id="add_task_due_date">
                    <div class="required-header">
                        <h3>Due date</h3>
                        <h3 style="color: #FF8190;">*</h3>
                    </div>
                    <div class="input-with-button-wrapper">
                        <input class="styled-input focus-blue" placeholder="dd/mm/yyyy" type="text">
                        <input class="calendar-input" type="date" value="">
                    </div>
                </div>
                <div id="add_task_prio">
                    <h3>Prio</h3>
                    <div class="prio-buttons">
                        <a>
                            <span>Urgent</span>
                            <img src="./assets/img/urgent.png" alt="urgent">
                        </a>
                        <a class="highlighted-button">
                            <span>Medium</span>
                            <img src="./assets/img/medium.png" alt="medium">
                        </a>
                        <a>
                            <span>Low</span>
                            <img src="./assets/img/low.png" alt="low">
                        </a>
                    </div>
                </div>
                <div id="add_task_category">
                    <div class="required-header">
                        <h3>Category</h3>
                        <h3 style="color: #FF8190;">*</h3>
                    </div>
                    <div class="input-with-button-wrapper">
                        <input class="styled-input focus-blue" placeholder="Select task category" required type="text"
                            id="input_with_button_category">
                        <a>
                            <img src="./assets/img/arrow_drop_down.png" alt="add">
                        </a>
                    </div>
                </div>
                <div id="add_task_subtask">
                    <h3>Subtask</h3>
                    <div class="input-with-button-wrapper">
                        <input class="styled-input focus-blue" placeholder="Add new subtask" type="text"
                            id="input_with_button_subtask">
                        <a>
                            <img src="./assets/img/add.png" alt="add">
                        </a>
                    </div>
                </div>
                <div class="bottom-section">
                    <a>
                        <span>Clear</span>
                        <img src="./assets/img/cross.png" alt="">
                    </a>
                    <button>
                        <span>Create Task</span>
                        <img src="./assets/img/check.png" alt="">
                    </button>
                </div>
            </section>
        </form>
    </main>
</body>

</html>
