<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Task</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Style2.css">

    <script src="./script.js"></script>
    <script src="./js/loadHTML.js"></script>
    <script src="./js/add_task.js"></script>

</head>

<body onload="init()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <main class="add_task">
        <h1>Add Task</h1>
        <section class="add-task-form-section">
            <div class="add-task-form-left">
                <h3>Title</h3>
                <input placeholder="Enter a title" required type="text" id="add_task_title">
                <h3>Description</h3>
                <textarea placeholder="Enter a Description" name="add_task_description" id="add_task_description"
                    cols="30" rows="10"></textarea>
                <h3>Title</h3>
                <select name="add_task_contacts" id="add_task_contacts">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="separator-vertical"></div>
            <div class="add-task-form-right">
                <h3>Due Date</h3>
                <input placeholder="dd/mm/yyyy" type="date">
                <h3>Prio</h3>
                <div class="add-task-prio-buttons">
                    <a>
                        <span>Urgent</span>
                        <img src="" alt="img">
                    </a>
                    <a>
                        <span>Medium</span>
                        <img src="" alt="img">
                    </a>
                    <a>
                        <span>Low</span>
                        <img src="" alt="img">
                    </a>
                </div>
                <h3>Category</h3>

                <select name="add_task_category" id="add_task_category">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <h3>Subtask</h3>
                <input placeholder="Add new subtask" required type="text" id="add_task_subtask">

            </div>
        </section>
    </main>
</body>

</html>
