<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Task</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Style2.css">

    <script src="./script.js"></script>
    <script src="./js/loadHTML.js"></script>
    <script src="./js/add_task.js"></script>

</head>

<body onload="init()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <main>
        <h1>Add Task</h1>
        <section class="add-task-form-section">
            <form action="submit()">
                <div class="add-task-form-left">
                    <h2>Title</h2>
                    <input type="text" id="add_task_title" placeholder="Enter a title">
                    <h2>Description</h2>
                    <input type="text" id="add_task_description" placeholder="Enter a title">
                    <h2>Title</h2>
                    <select name="contacts" id="add_task_contacts">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="separator-vertical"></div>
                <div class="add-task-form-right"></div>
            </form>
        </section>
    </main>
</body>

</html>
